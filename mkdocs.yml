site_name: Bioinformatics Tutorial
site_url: https://russell.lab.ca/bioinformatics-tutorial
theme:
  name: material
  features:
    - content.action.edit
    - content.action.view
    - content.code.copy
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.follow
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
nav:
  - Home: index.md
  - Cheat Sheet: cheatsheet.md
  - Modules:
      - 0 — Setup & Expectations: modules/00-setup.md
      - 1 — Navigation & Files: modules/01-navigation-files.md
      - 2 — Pipes, Redirects & TSV Lab: modules/02-pipes-tsv.md
      - 3 — Processes & Hung-Terminal Rescue: modules/03-processes.md
      - 4 — Editing, Compression & Checksums: modules/04-editing-compression.md
      - 5 — RNA-seq Primer (Watch): modules/05-rnaseq-primer.md
      - 6 — FASTQ 101 (Hands-on): modules/06-fastq-101.md
      - 7 — Local Env + Tiny QC: modules/07-env-qc.md
      - 8 — Pull One Single-Cell FASTQ: modules/08-pull-one-srr.md
      - 9 — The View → Run → View Loop: modules/09-view-run-view.md
      - 10 — Capstone One-Command QC Script: modules/10-capstone.md
plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SJRussell/BioinfoCrashCourse
  generator: false

extra_css:
  - stylesheets/extra.css